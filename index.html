<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike - Digital edition</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/nike.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="app">
      <div class="page-container">
        <nav class="nav">
          <div class="nav__logo-container">
            <a class="nav__logo" href="/"></a>
          </div>

          <div class="nav__content">
            <ul class="nav__links">
              <li><a>My collection</a></li>
              <li><a>Shop</a></li>
              <li><a>Mind map</a></li>
              <li><a>Contacts</a></li>
            </ul>

            <span class="nav__like"></span>
            <span class="nav__cart"></span>
          </div>
        </nav>

        <main>
          <section class="landing">
            <div class="landing__content">
              <h1 class="landing__title">Nike Digital Edition</h1>

              <div class="landing__info">
                <p class="landing__desc">
                  the main goal was To replace the traditional real life
                  prototyping process with fully-digital design development.
                </p>

                <div class="landing__badge">
                  <img
                    src="assets/keep_on_scrolling.svg"
                    alt="Keep on scrolling"
                  />
                </div>
              </div>
            </div>
          </section>
        </main>

        <footer class="footer">
          <span class="footer__item">WORLDWIDE</span>
          <span class="footer__item">Nike, Inc.</span>
          <span class="footer__item">est. 1964</span>
        </footer>
      </div>

      <aside class="brand-branner"></aside>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
